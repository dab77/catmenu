    </ul>
  </div>
  <script>
    $(function() {
      $('#smallcatmenu .alicatmenu > li > a').click(
        function() {
          var p = $(this).parent('li');
          var c = $(this).next('ul');
          if (!p.hasClass('open')) {
            c.slideDown('fast', function() {
              p.addClass('open');
            });
          } else {
            c.slideUp('fast', function() {
              p.removeClass('open');
            });
          }
          return false;
        }
      );
    });
  </script>
